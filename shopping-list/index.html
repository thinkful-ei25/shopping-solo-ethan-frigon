<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add item</button>
        </form>
        <form id="js-shopping-list-search">
            <label for="shopping-list-search">Search for an item</label>
            <input type="text" name="shopping-list-search" class="js-shopping-list-search" placeholder="e.g., broccoli">
            <button type="submit">Search for an item</button>
        </form>
        <input type='checkbox' name='hidecompleted' value='false' id='toggle-completed-filter'>Hide Completed<br>
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
